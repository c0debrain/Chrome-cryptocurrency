  <ngx-datatable 
  [rows]="cryptoItem" 
  class="material"
  [selected]="selected"
  [columnMode]="'force'"
  [selectionType]="'single'"
  (select)='cryptoDetail($event)'>
     <ngx-datatable-column name="Name">
        <ng-template let-value="value" ngx-datatable-cell-template>
          {{value}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column prop="price_usd" name="Price (USD)">
        <ng-template let-value="value" ngx-datatable-cell-template>
          {{value}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column prop="percent_change_24h" name="24H">
        <ng-template let-value="value" ngx-datatable-cell-template>
          {{value}}
        </ng-template>
      </ngx-datatable-column>
  </ngx-datatable>
