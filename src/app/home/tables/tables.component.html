<div id="container">
  <ul id="list">
  </ul>
  <ngx-datatable  
  class="material"
  *ngIf="cryptoItem !== null"
  [rows]="cryptoItem" 
  [rowClass]="getRowClass"
  [count]="cryptoItem.length"
  [limit]="15"
  [selected]="selected"
  [headerHeight]="50"
  [footerHeight]="50"
  [columnMode]="'standard'"
  [selectionType]="'single'"
  (select)='onSelect($event)'>

      <ngx-datatable-column name="Name">
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          <div class="name">
            <img [src]='"https://files.coinmarketcap.com/static/img/coins/16x16/"+row.id+".png"'/>
            <span>{{value}}</span>
          </div>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column prop="price_usd" name="Price (USD)">
        <ng-template let-value="value" ngx-datatable-cell-template>
          <span>{{ value | currency:'USD':'symbol':'2.2-9' }}</span>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column prop="percent_change_24h" name="24H">
        <ng-template let-value="value" ngx-datatable-cell-template>
          <div [class]="value > 0 ? 'text-success' : 'text-danger'">
          <i [class]="value > 0 ? 'mi mi-arrow-drop-up' : 'mi mi-arrow-drop-down'"></i>
          <i> {{value}}%</i>
          </div>
        </ng-template>
      </ngx-datatable-column>
  </ngx-datatable>


  <p *ngIf="!cryptoItem" class="text-center">En chargement...</p>
</div>
